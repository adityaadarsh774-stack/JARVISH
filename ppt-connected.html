<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Connected</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/compromise@14.10.0/dist/compromise.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #e2e8f0;
            --border: #334155;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Auth Screen */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 30px;
        }

        .auth-form {
            background: rgba(30, 41, 59, 0.8);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-form h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            margin-top: 10px;
        }

        .toggle-form {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-top: 20px;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        /* Main App */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(30, 41, 59, 0.6);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .logout-btn {
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 12px;
            color: #94a3b8;
            transition: color 0.3s ease;
        }

        .logout-btn:hover {
            color: var(--accent);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .select {
            padding: 10px 14px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .batch-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .batch-actions.active {
            background: rgba(59, 130, 246, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--primary);
        }

        .batch-count {
            font-size: 12px;
            color: #94a3b8;
        }

        /* Tasks */
        .tasks-container {
            display: grid;
            gap: 12px;
        }

        .task-item {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            display: flex;
            gap: 15px;
            align-items: flex-start;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item.high::before {
            background: #ef4444;
            opacity: 1;
        }

        .task-item.med::before {
            background: #f59e0b;
            opacity: 1;
        }

        .task-item.low::before {
            background: #10b981;
            opacity: 1;
        }

        .task-item:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .task-content {
            flex: 1;
        }

        .task-content.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-text {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tag {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .category {
            background: rgba(139, 92, 246, 0.2);
            color: #c4b5fd;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .due-date {
            font-size: 12px;
            color: #94a3b8;
        }

        .due-date.overdue {
            color: #ef4444;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-actions button {
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .task-actions button:hover {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Loading */
        .skeleton {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.2) 50%, rgba(59, 130, 246, 0.1) 100%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-task {
            height: 100px;
            margin-bottom: 12px;
            border-radius: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-actions .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .modal-actions button:last-child {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text);
        }

        /* Error Alert */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .task-item {
                flex-direction: column;
            }

            .task-actions {
                opacity: 1;
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Auth Container -->
    <div class="auth-container" id="authContainer">
        <div class="auth-form" id="authForm">
            <h1 id="authTitle">Welcome Back</h1>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="authEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="authPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn" id="authBtn">Login</button>
            <div class="toggle-form">
                <span id="toggleText">Don't have an account? </span>
                <button id="toggleAuthMode">Sign up</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="container">
            <header>
                <div class="logo">‚úì TaskMaster</div>
                <div class="header-actions">
                    <div class="user-info">
                        <span id="userEmail"></span>
                        <button class="logout-btn" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </header>

            <!-- Stats -->
            <div class="stats-bar" id="statsBar"></div>

            <!-- Controls -->
            <div class="controls">
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
                <select class="select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
                <select class="select" id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select class="select" id="statusFilter">
                    <option value="">All Tasks</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Batch Actions -->
            <div class="batch-actions" id="batchActions">
                <span class="batch-count" id="batchCount">0 selected</span>
                <button class="btn" style="width: auto; padding: 6px 12px; font-size: 12px;" id="bulkDeleteBtn">Delete Selected</button>
            </div>

            <!-- Add Task Input -->
            <div style="margin-bottom: 25px;">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newTaskInput" placeholder="Add a new task... (e.g., 'Buy milk tomorrow at 5pm')" class="search-input" style="flex: 1;">
                    <button class="btn" id="addTaskBtn" style="width: auto; padding: 12px 24px;">Add Task</button>
                </div>
            </div>

            <!-- Tasks -->
            <div class="tasks-container" id="tasksContainer"></div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">Edit Task</div>
            <div class="form-group">
                <label>Content</label>
                <input type="text" id="editContent" class="search-input" style="padding: 12px 16px;">
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="editPriority" class="select">
                    <option value="low">Low</option>
                    <option value="med" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="editCategory" class="select">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" id="editDueDate" class="search-input" style="padding: 12px 16px;">
            </div>
            <div class="modal-actions">
                <button class="btn" id="saveEditBtn">Save Changes</button>
                <button id="cancelEditBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        class TaskMasterApp {
            constructor() {
                this.tasks = [];
                this.selectedTasks = new Set();
                this.isLoggedIn = false;
                this.userId = null;
                this.email = null;
                this.isLoginMode = true;
                this.editingTaskId = null;
                
                this.initEventListeners();
                this.checkAuth();
                this.initGraphics();
            }

            initEventListeners() {
                // Auth
                document.getElementById('toggleAuthMode').addEventListener('click', () => this.toggleAuthMode());
                document.getElementById('authBtn').addEventListener('click', () => this.handleAuth());
                document.getElementById('authEmail').addEventListener('keypress', (e) => e.key === 'Enter' && this.handleAuth());
                document.getElementById('authPassword').addEventListener('keypress', (e) => e.key === 'Enter' && this.handleAuth());
                
                // App
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('newTaskInput').addEventListener('keypress', (e) => e.key === 'Enter' && this.addTask());
                
                // Filters
                document.getElementById('searchInput').addEventListener('input', () => this.filterTasks());
                document.getElementById('categoryFilter').addEventListener('change', () => this.filterTasks());
                document.getElementById('priorityFilter').addEventListener('change', () => this.filterTasks());
                document.getElementById('statusFilter').addEventListener('change', () => this.filterTasks());
                
                // Batch
                document.getElementById('bulkDeleteBtn').addEventListener('click', () => this.bulkDelete());
                
                // Modal
                document.getElementById('saveEditBtn').addEventListener('click', () => this.saveEdit());
                document.getElementById('cancelEditBtn').addEventListener('click', () => this.closeEditModal());
            }

            checkAuth() {
                const token = localStorage.getItem('taskmaster_token');
                const stored_userId = localStorage.getItem('taskmaster_userId');
                const stored_email = localStorage.getItem('taskmaster_email');
                
                if(token && stored_userId && stored_email) {
                    this.token = token;
                    this.userId = stored_userId;
                    this.email = stored_email;
                    this.isLoggedIn = true;
                    this.showApp();
                    this.loadTasks();
                    this.getStats();
                } else {
                    this.showAuth();
                }
            }

            toggleAuthMode() {
                this.isLoginMode = !this.isLoginMode;
                const title = document.getElementById('authTitle');
                const btn = document.getElementById('authBtn');
                const toggle = document.getElementById('toggleText');
                const toggleBtn = document.getElementById('toggleAuthMode');
                
                if(this.isLoginMode) {
                    title.textContent = 'Welcome Back';
                    btn.textContent = 'Login';
                    toggle.textContent = "Don't have an account? ";
                    toggleBtn.textContent = 'Sign up';
                } else {
                    title.textContent = 'Create Account';
                    btn.textContent = 'Sign Up';
                    toggle.textContent = 'Already have an account? ';
                    toggleBtn.textContent = 'Login';
                }
            }

            async handleAuth() {
                const email = document.getElementById('authEmail').value.trim();
                const password = document.getElementById('authPassword').value.trim();
                
                if(!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }
                
                try {
                    const endpoint = this.isLoginMode ? '/auth/login' : '/auth/register';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    if(!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error);
                    }
                    
                    const data = await response.json();
                    this.token = data.token;
                    this.userId = data.userId;
                    this.email = data.email;
                    this.isLoggedIn = true;
                    
                    localStorage.setItem('taskmaster_token', this.token);
                    localStorage.setItem('taskmaster_userId', this.userId);
                    localStorage.setItem('taskmaster_email', this.email);
                    
                    this.showApp();
                    this.loadTasks();
                    this.getStats();
                } catch(err) {
                    this.showError(err.message);
                }
            }

            logout() {
                localStorage.removeItem('taskmaster_token');
                localStorage.removeItem('taskmaster_userId');
                localStorage.removeItem('taskmaster_email');
                this.isLoggedIn = false;
                this.tasks = [];
                this.selectedTasks.clear();
                document.getElementById('authEmail').value = '';
                document.getElementById('authPassword').value = '';
                this.showAuth();
            }

            async loadTasks() {
                try {
                    this.showLoading();
                    const response = await fetch(`${API_BASE}/tasks/${this.userId}`, {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    
                    if(!response.ok) throw new Error('Failed to load tasks');
                    
                    this.tasks = await response.json();
                    this.renderTasks();
                    this.getStats();
                } catch(err) {
                    this.showError(err.message);
                }
            }

            async addTask() {
                const input = document.getElementById('newTaskInput');
                const content = input.value.trim();
                
                if(!content) {
                    this.showError('Task cannot be empty');
                    return;
                }
                
                // Parse NLP input
                const parsed = this.parseNLPInput(content);
                
                try {
                    const response = await fetch(`${API_BASE}/tasks/${this.userId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify(parsed)
                    });
                    
                    if(!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error);
                    }
                    
                    const newTask = await response.json();
                    this.tasks.unshift(newTask);
                    this.renderTasks();
                    this.getStats();
                    input.value = '';
                    
                    // Celebration
                    confetti({ particleCount: 50, spread: 60, origin: { y: 0.5 } });
                } catch(err) {
                    this.showError(err.message);
                }
            }

            parseNLPInput(text) {
                const doc = nlp(text);
                let content = text;
                let dueDate = null;
                let priority = 'med';
                let category = 'personal';
                
                // Extract dates
                const dates = doc.match('#Date|tomorrow|today').out('array');
                if(dates.length > 0) {
                    const tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    dueDate = dates[0].includes('tomorrow') ? tomorrow : new Date();
                }
                
                // Detect priority
                if(content.includes('urgent') || content.includes('asap')) priority = 'high';
                if(content.includes('low priority')) priority = 'low';
                
                // Detect category
                if(content.includes('buy') || content.includes('shop')) category = 'shopping';
                if(content.includes('work') || content.includes('project')) category = 'work';
                if(content.includes('health') || content.includes('exercise')) category = 'health';
                
                // Clean content
                content = content.replace(/tomorrow|today|urgent|asap|low priority/gi, '').trim();
                
                return {
                    content: content || text,
                    priority,
                    category,
                    dueDate: dueDate ? dueDate.toISOString() : null,
                    tags: [],
                    recurring: 'none'
                };
            }

            async updateTask(taskId, updates) {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${this.userId}/${taskId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify(updates)
                    });
                    
                    if(!response.ok) throw new Error('Failed to update task');
                    
                    const updatedTask = await response.json();
                    const index = this.tasks.findIndex(t => t._id === taskId);
                    if(index !== -1) this.tasks[index] = updatedTask;
                    this.renderTasks();
                    this.getStats();
                } catch(err) {
                    this.showError(err.message);
                }
            }

            async deleteTask(taskId) {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${this.userId}/${taskId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    
                    if(!response.ok) throw new Error('Failed to delete task');
                    
                    this.tasks = this.tasks.filter(t => t._id !== taskId);
                    this.selectedTasks.delete(taskId);
                    this.renderTasks();
                    this.getStats();
                } catch(err) {
                    this.showError(err.message);
                }
            }

            async bulkDelete() {
                if(this.selectedTasks.size === 0) return;
                
                const promises = Array.from(this.selectedTasks).map(id => this.deleteTask(id));
                await Promise.all(promises);
                this.selectedTasks.clear();
                this.updateBatchUI();
            }

            toggleTaskSelection(taskId) {
                if(this.selectedTasks.has(taskId)) {
                    this.selectedTasks.delete(taskId);
                } else {
                    this.selectedTasks.add(taskId);
                }
                this.updateBatchUI();
                this.renderTasks();
            }

            updateBatchUI() {
                const batchActions = document.getElementById('batchActions');
                const count = document.getElementById('batchCount');
                
                if(this.selectedTasks.size > 0) {
                    batchActions.classList.add('active');
                    count.textContent = `${this.selectedTasks.size} selected`;
                } else {
                    batchActions.classList.remove('active');
                }
            }

            openEditModal(task) {
                this.editingTaskId = task._id;
                document.getElementById('editContent').value = task.content;
                document.getElementById('editPriority').value = task.priority;
                document.getElementById('editCategory').value = task.category;
                document.getElementById('editDueDate').value = task.dueDate ? task.dueDate.split('T')[0] : '';
                document.getElementById('editModal').classList.add('active');
            }

            closeEditModal() {
                document.getElementById('editModal').classList.remove('active');
                this.editingTaskId = null;
            }

            async saveEdit() {
                const content = document.getElementById('editContent').value.trim();
                const priority = document.getElementById('editPriority').value;
                const category = document.getElementById('editCategory').value;
                const dueDate = document.getElementById('editDueDate').value;
                
                if(!content) {
                    this.showError('Content cannot be empty');
                    return;
                }
                
                await this.updateTask(this.editingTaskId, {
                    content,
                    priority,
                    category,
                    dueDate: dueDate ? new Date(dueDate).toISOString() : null
                });
                
                this.closeEditModal();
            }

            filterTasks() {
                this.renderTasks();
            }

            getFilteredTasks() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const category = document.getElementById('categoryFilter').value;
                const priority = document.getElementById('priorityFilter').value;
                const status = document.getElementById('statusFilter').value;
                
                return this.tasks.filter(task => {
                    const matchesSearch = task.content.toLowerCase().includes(search);
                    const matchesCategory = !category || task.category === category;
                    const matchesPriority = !priority || task.priority === priority;
                    const matchesStatus = !status || (status === 'completed' ? task.completed : !task.completed);
                    
                    return matchesSearch && matchesCategory && matchesPriority && matchesStatus;
                });
            }

            async getStats() {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${this.userId}/stats`, {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    
                    if(!response.ok) return;
                    
                    const stats = await response.json();
                    this.renderStats(stats);
                } catch(err) {
                    console.error('Failed to load stats:', err);
                }
            }

            renderStats(stats) {
                const statsBar = document.getElementById('statsBar');
                statsBar.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Tasks</div>
                        <div class="stat-value">${stats.total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Completed</div>
                        <div class="stat-value">${stats.completed}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Overdue</div>
                        <div class="stat-value" style="color: #ef4444;">${stats.overdue}</div>
                    </div>
                `;
            }

            renderTasks() {
                const filtered = this.getFilteredTasks();
                const container = document.getElementById('tasksContainer');
                
                if(filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No tasks found</h3>
                            <p>Start by adding a new task above</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = filtered.map(task => {
                    const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                    const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : null;
                    const isSelected = this.selectedTasks.has(task._id);
                    
                    return `
                        <div class="task-item ${task.priority}">
                            <input type="checkbox" class="task-checkbox" ${isSelected ? 'checked' : ''} onchange="app.toggleTaskSelection('${task._id}')">
                            <div class="task-content ${task.completed ? 'completed' : ''}">
                                <div class="task-text">${task.content}</div>
                                <div class="task-meta">
                                    <span class="category">${task.category}</span>
                                    ${task.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                                    ${dueDate ? `<span class="due-date ${isOverdue ? 'overdue' : ''}">${isOverdue ? '‚ö†Ô∏è ' : 'üìÖ '}${dueDate}</span>` : ''}
                                </div>
                            </div>
                            <div class="task-actions">
                                <button onclick="app.openEditModal(app.tasks.find(t => t._id === '${task._id}'))">Edit</button>
                                <button onclick="app.updateTask('${task._id}', {completed: ${!task.completed}})">${task.completed ? 'Undo' : 'Done'}</button>
                                <button onclick="app.deleteTask('${task._id}')">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            showLoading() {
                const container = document.getElementById('tasksContainer');
                container.innerHTML = Array(3).fill(0).map(() => '<div class="skeleton skeleton-task"></div>').join('');
            }

            showAuth() {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('appContainer').classList.remove('active');
            }

            showApp() {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('appContainer').classList.add('active');
                document.getElementById('userEmail').textContent = this.email;
            }

            showError(message) {
                const alert = document.createElement('div');
                alert.className = 'alert';
                alert.textContent = message;
                document.body.appendChild(alert);
                setTimeout(() => alert.remove(), 3000);
            }

            initGraphics() {
                const canvas = document.getElementById('canvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                camera.position.z = 50;

                // Particles
                const particles = [];
                for(let i = 0; i < 50; i++) {
                    const geometry = new THREE.BufferGeometry();
                    const positions = new Float32Array(30);
                    for(let j = 0; j < 30; j++) {
                        positions[j] = (Math.random() - 0.5) * 200;
                    }
                    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                    const color = new THREE.Color().setHSL(0.6, 0.7, 0.5);
                    const material = new THREE.PointsMaterial({
                        color: color,
                        size: Math.random() * 2,
                        transparent: true,
                        opacity: 0.6
                    });

                    const points = new THREE.Points(geometry, material);
                    scene.add(points);
                    particles.push(points);
                }

                const animate = () => {
                    requestAnimationFrame(animate);
                    particles.forEach(p => {
                        p.rotation.x += 0.001;
                        p.rotation.y += 0.002;
                    });
                    renderer.render(scene, camera);
                };

                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
        }

        const app = new TaskMasterApp();
    </script>
