<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro Enhanced - Professional Task Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        :root.light-mode {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --accent: #db2777;
            --bg: #f8fafc;
            --surface: #e2e8f0;
            --surface-light: #cbd5e1;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #cbd5e1;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --info: #2563eb;
        }

        html, body {
            height: 100%;
            background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.4s ease, color 0.4s ease;
        }

        :root.light-mode body {
            background: linear-gradient(135deg, var(--bg) 0%, #f1f5f9 100%);
        }

        /* Fluid Typography */
        h1 { font-size: clamp(24px, 5vw, 48px); font-weight: 700; }
        h2 { font-size: clamp(20px, 4vw, 36px); font-weight: 600; }
        h3 { font-size: clamp(16px, 3vw, 24px); font-weight: 600; }
        body { font-size: clamp(13px, 1.2vw, 16px); }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
            opacity: 1;
        }

        .scrollable:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: clamp(15px, 3vw, 30px);
            min-height: 100vh;
        }

        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Auth Screen */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 30px;
        }

        .auth-form {
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: clamp(30px, 5vw, 50px);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideDown 0.5s ease;
        }

        .auth-form h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: clamp(12px, 1vw, 14px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            transition: all var(--transition);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), inset 0 1px 2px rgba(255, 255, 255, 0.05);
        }

        .form-error {
            color: var(--danger);
            font-size: 12px;
            margin-top: 4px;
            animation: shake 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            font-size: clamp(13px, 1.2vw, 15px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 45px rgba(59, 130, 246, 0.5);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .btn.secondary {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        /* Main App */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .user-email {
            font-size: clamp(12px, 1vw, 14px);
            color: #cbd5e1;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: rgba(30, 41, 59, 0.6);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 6px;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .view-toggle button {
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            transition: all var(--transition);
        }

        .view-toggle button.active {
            background: rgba(59, 130, 246, 0.3);
            color: var(--primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: clamp(12px, 2vw, 20px);
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: clamp(16px, 3vw, 24px);
            border-radius: 16px;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease;
            cursor: pointer;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stat-card:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-label {
            font-size: clamp(11px, 0.9vw, 12px);
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: clamp(20px, 3vw, 28px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-time {
            font-size: clamp(10px, 0.8vw, 11px);
            color: #64748b;
            margin-top: 4px;
        }

        /* Controls & Toolbar */
        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            transition: all var(--transition);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-box input:not(:placeholder-shown) ~ .search-clear {
            opacity: 1;
        }

        .select {
            padding: 11px 14px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            color: var(--text);
            font-size: clamp(12px, 1vw, 14px);
            cursor: pointer;
            transition: all var(--transition);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-icon {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--primary);
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn-icon:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-icon:hover {
            background: rgba(59, 130, 246, 0.25);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-icon:active {
            transform: translateY(0) scale(0.95);
        }

        /* View Containers */
        .view-container {
            display: none;
            opacity: 0;
        }

        .view-container.active {
            display: block;
            animation: slideDown 0.4s ease forwards;
        }

        /* List View */
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 2vw, 16px);
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            padding-right: 12px;
        }

        /* Kanban View */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: clamp(16px, 2vw, 24px);
            max-height: calc(100vh - 400px);
        }

        .kanban-column {
            background: rgba(30, 41, 59, 0.4);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 16px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .kanban-header {
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(13px, 1.2vw, 15px);
        }

        .kanban-count {
            background: rgba(59, 130, 246, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--primary);
        }

        .kanban-tasks {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 8px;
        }

        /* Task Card */
        .task-card {
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 14px;
            padding: clamp(14px, 2vw, 18px);
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            cursor: grab;
            animation: slideDown 0.5s ease;
        }

        .task-card:active {
            cursor: grabbing;
        }

        .task-card.completed {
            animation: slideDown 0.3s ease-out;
        }

        .task-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card.high::before { background: var(--danger); opacity: 1; }
        .task-card.med::before { background: var(--warning); opacity: 1; }
        .task-card.low::before { background: var(--success); opacity: 1; }

        .task-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.02);
        }

        .task-card:active {
            animation: bounce 0.6s ease;
        }

        .task-header {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--primary);
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
        }

        .task-content.completed {
            opacity: 0.5;
            text-decoration: line-through;
            color: #94a3b8;
        }

        .task-title {
            font-weight: 600;
            word-break: break-word;
            font-size: clamp(13px, 1.1vw, 15px);
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
        }

        .tag {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 4px 9px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }

        .category {
            background: rgba(139, 92, 246, 0.15);
            color: #c4b5fd;
            padding: 4px 9px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }

        .due-date {
            font-size: 10px;
            color: #94a3b8;
            white-space: nowrap;
        }

        .due-date.overdue {
            color: var(--danger);
            font-weight: 600;
        }

        .due-date.upcoming {
            color: var(--warning);
        }

        .due-date.soon {
            color: var(--success);
        }

        .time-tracker {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            color: var(--success);
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-control {
            background: transparent;
            border: none;
            color: var(--success);
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
        }

        .subtask-count {
            background: rgba(139, 92, 246, 0.1);
            color: #c4b5fd;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            background: transparent;
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #94a3b8;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Subtasks */
        .subtask-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(59, 130, 246, 0.1);
        }

        .subtask-toggle {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .subtask-toggle:hover {
            transform: translateX(2px);
        }

        .subtask-list {
            display: none;
            flex-direction: column;
            gap: 6px;
            margin-left: 16px;
        }

        .subtask-list.expanded {
            display: flex;
        }

        .subtask-item {
            display: flex;
            gap: 8px;
            font-size: 12px;
            padding: 6px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 6px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .subtask-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .subtask-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: clamp(40px, 10vw, 80px) 20px;
            color: #94a3b8;
            animation: slideDown 0.5s ease;
        }

        .empty-icon {
            font-size: clamp(40px, 8vw, 64px);
            margin-bottom: 20px;
            opacity: 0.5;
        }

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let socket = null;
        let searchTimeout = null;
        const requestCache = new Map();
        const pendingRequests = new Map();

        class TaskMasterPro {
            constructor() {
                this.tasks = [];
                this.filteredTasks = [];
                this.userId = null;
                this.email = null;
                this.token = null;
                this.isLoggedIn = false;
                this.isLoginMode = true;
                this.currentView = 'list';
                this.editingTaskId = null;
                this.undoStack = [];
                this.timerIntervals = new Map();
                this.isDarkMode = localStorage.getItem('tm_theme') !== 'light';
                this.requestRetries = new Map();

                this.initEventListeners();
                this.setupKeyboardShortcuts();
                this.checkAuth();
                this.initGraphics();
                this.applyTheme();
            }

            initEventListeners() {
                document.getElementById('newTaskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => this.filterTasks(), 300);
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (!this.isLoggedIn) return;

                    const isMac = /Mac|iPhone|iPad|iPod/.test(navigator.platform);
                    const modKey = isMac ? e.metaKey : e.ctrlKey;

                    if (modKey && e.key === 'n') {
                        e.preventDefault();
                        document.getElementById('newTaskInput').focus();
                    }
                    if (modKey && e.key === 'f') {
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                    }
                    if (modKey && e.shiftKey && e.key === 't') {
                        e.preventDefault();
                        this.toggleTheme();
                    }
                    if (modKey && e.key === '1') {
                        e.preventDefault();
                        this.switchView('list');
                    }
                    if (modKey && e.key === '2') {
                        e.preventDefault();
                        this.switchView('kanban');
                    }
                    if (modKey && e.key === 'a') {
                        e.preventDefault();
                        this.toggleActivityPanel();
                    }
                    if (e.key === '?') {
                        e.preventDefault();
                        this.showShortcuts();
                    }
                });
            }

            showShortcuts() {
                const shortcuts = `
‚å®Ô∏è Keyboard Shortcuts:
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
‚åò/Ctrl + N  ‚Üí  New task
‚åò/Ctrl + F  ‚Üí  Focus search
‚åò/Ctrl + 1  ‚Üí  List view
‚åò/Ctrl + 2  ‚Üí  Kanban view
‚åò/Ctrl + A  ‚Üí  Activity panel
‚åò/Ctrl + ‚áß + T  ‚Üí  Toggle theme
?  ‚Üí  Show shortcuts
                `;
                this.showToast(shortcuts, 'info');
            }

            async makeSafeRequest(key, url, options = {}) {
                // Dedup requests
                if (pendingRequests.has(key)) {
                    return pendingRequests.get(key);
                }

                const request = fetch(url, options)
                    .then(res => {
                        if (!res.ok) throw new Error(`HTTP ${res.status}`);
                        return res.json();
                    })
                    .catch(err => {
                        // Retry logic
                        const retries = this.requestRetries.get(key) || 0;
                        if (retries < 2) {
                            this.requestRetries.set(key, retries + 1);
                            return new Promise(resolve => {
                                setTimeout(() => {
                                    this.makeSafeRequest(key, url, options).then(resolve);
                                }, 1000 * Math.pow(2, retries));
                            });
                        }
                        throw err;
                    })
                    .finally(() => {
                        pendingRequests.delete(key);
                        this.requestRetries.delete(key);
                    });

                pendingRequests.set(key, request);
                return request;
            }

            validateInput(content, type = 'task') {
                content = content.trim();
                if (!content) return { valid: false, error: 'Cannot be empty' };
                if (content.length > 500) return { valid: false, error: 'Too long (max 500 chars)' };
                if (content.length < 2) return { valid: false, error: 'Too short (min 2 chars)' };
                return { valid: true };
            }

            sanitizeInput(input) {
                return String(input ?? '').replace(/[<>\"']/g, c => ({
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[c]);
            }

            getRelativeDate(date) {
                const now = new Date();
                const taskDate = new Date(date);
                const diffTime = taskDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays < -1) return 'Overdue';
                if (diffDays === -1) return 'Yesterday';
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Tomorrow';
                if (diffDays <= 7) return `In ${diffDays} days`;
                return taskDate.toLocaleDateString();
            }

            useTemplate(template) {
                document.getElementById('newTaskInput').value = template;
                document.getElementById('newTaskInput').focus();
            }

            clearSearch() {
                document.getElementById('searchInput').value = '';
                this.filterTasks();

            checkAuth() {
                const token = localStorage.getItem('tm_token');
                const userId = localStorage.getItem('tm_userId');
                const email = localStorage.getItem('tm_email');

                if (token && userId && email) {
                    this.token = token;
                    this.userId = userId;
                    this.email = email;
                    this.isLoggedIn = true;
                    this.showApp();
                    this.connectWebSocket();
                    this.loadTasks();
                    this.getStats();
                    this.loadActivityLog();
                } else {
                    this.showAuth();

            connectWebSocket() {
                socket = io(API_BASE, {
                    auth: { token: this.token }
                });

                socket.on('connect', () => console.log('‚úì WebSocket connected'));
                socket.on('task-created', (data) => {
                    if (data.userId === this.userId) {
                        this.tasks.unshift(data);
                        this.filterTasks();
                    }
                });
                socket.on('task-updated', (data) => {
                    const index = this.tasks.findIndex(t => t._id === data._id);
                    if (index !== -1) this.tasks[index] = data;
                    this.filterTasks();
                });
                socket.on('task-deleted', (data) => {
                    this.tasks = this.tasks.filter(t => t._id !== data.taskId);
                    this.filterTasks();
                });

                socket.emit('join-user', this.userId);
            }

                try {
                    this.showLoadingOverlay();
                    const tasks = await this.makeSafeRequest(

            filterTasks() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const category = document.getElementById('categoryFilter').value;
                const priority = document.getElementById('priorityFilter').value;
                const status = document.getElementById('statusFilter').value;

                this.filteredTasks = this.tasks.filter(task => {
                    const tags = Array.isArray(task.tags) ? task.tags : [];
                    const content = String(task.content || '').toLowerCase();
                    const matchSearch = content.includes(search) ||
                                      tags.some(tag => String(tag).toLowerCase().includes(search));
                    const matchCategory = !category || task.category === category;
                    const matchPriority = !priority || task.priority === priority;
                    const matchStatus = !status || task.status === status;

                    return matchSearch && matchCategory && matchPriority && matchStatus;
                });

                // Sort by date and priority
                this.filteredTasks.sort((a, b) => {
                    const priorityOrder = { high: 0, med: 1, low: 2 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    }
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                if (this.currentView === 'list') {
                    this.renderListView();
                } else {
                    this.renderKanbanView();
                }
            }

                const container = document.getElementById('tasksList');

                if (this.filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">

                            <h3 class="empty-title">No tasks found</h3>
                            <p>Create a new task to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.filteredTasks.map(task => this.renderTaskCard(task)).join('');

            renderTaskCard(task) {

                const subTasks = Array.isArray(task.subTasks) ? task.subTasks : [];
                const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== 'done';
                const dueDateStr = task.dueDate ? this.getRelativeDate(task.dueDate) : null;
                const dueDateClass = isOverdue ? 'overdue' : task.dueDate && new Date(task.dueDate) - new Date() < 86400000 ? 'soon' : task.dueDate && new Date(task.dueDate) - new Date() < 604800000 ? 'upcoming' : '';
                const timeSpent = this.formatTime(task.totalTimeSpent || 0);
                const subTasksDone = subTasks.filter(st => st.completed).length;

                return `
                    <div class="task-card ${task.priority}" data-task-id="${task._id}">
                        <div class="task-header">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}

                            <div class="task-content ${task.completed ? 'completed' : ''}">

                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="category">${task.category}</span>
                            ${tags.map(tag => `<span class="tag">#${this.sanitizeInput(String(tag))}</span>`).join('')}
                            ${dueDateStr ? `<span class="due-date ${dueDateClass}">üìÖ ${dueDateStr}</span>` : ''}
                            ${subTasks.length > 0 ? `<span class="subtask-count">‚ñ° ${subTasksDone}/${subTasks.length}</span>` : ''}
                        </div>
                        ${task.totalTimeSpent > 0 ? `
                            <div class="time-tracker">
                                <span>‚è±Ô∏è ${timeSpent}</span>
                                <button class="timer-control" onclick="app.${task.isTimerRunning ? 'stopTimer' : 'startTimer'}('${task._id}')">
                                    ${task.isTimerRunning ? '‚è∏ Pause' : '‚ñ∂ Resume'}
                                </button>
                            </div>
                        ` : ''}
                        ${subTasks.length > 0 ? `
                            <div class="subtask-section">
                                <button class="subtask-toggle" onclick="app.toggleSubTasks(this, '${task._id}')">‚ñ∂ Show ${subTasks.length} sub-task${subTasks.length !== 1 ? 's' : ''}</button>
                                <div class="subtask-list">
                                    ${subTasks.map((st, idx) => `
                                        <div class="subtask-item ${st.completed ? 'completed' : ''}">
                                            <input type="checkbox" ${st.completed ? 'checked' : ''} onchange="app.toggleSubTaskComplete('${task._id}', '${st._id}', this.checked)">
                                            <span>${this.sanitizeInput(st.content)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        <div class="task-actions">
                            <button class="action-btn" onclick="app.openEditModal('${task._id}')">‚úé Edit</button>
                            <button class="action-btn" onclick="app.openSubTaskModal('${task._id}')">+ Sub</button>

                        </div>

                if (minutes > 0) return `${minutes}m ${seconds}s`;
                return `${seconds}s`;
            }

                    <span>${message}</span>
                    <button class="toast-undo" onclick="app.undoDelete('${taskId}')">‚Ü©Ô∏è Undo</button>
                `;
                document.body.appendChild(toast);

                const timer = setTimeout(() => {
                    toast.style.animation = 'slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) reverse';
                    setTimeout(() => toast.remove(), 400);
                }, 5000);

                toast.querySelector('.toast-undo').addEventListener('click', () => clearTimeout(timer));
            }

            undoDelete(taskId) {
                this.showToast('‚úì Undo not yet implemented', 'info');
            }

            logout() {
                localStorage.removeItem('tm_token');
                localStorage.removeItem('tm_userId');
                localStorage.removeItem('tm_email');
                this.isLoggedIn = false;
                socket?.disconnect();
                this.showAuth();
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                localStorage.setItem('tm_theme', this.isDarkMode ? 'dark' : 'light');
                this.applyTheme();
                this.showToast(this.isDarkMode ? 'üåô Dark mode' : '‚òÄÔ∏è Light mode', 'info');
            }

            applyTheme() {
                const html = document.documentElement;
                const btn = document.getElementById('themeToggle');
                
                if (this.isDarkMode) {
                    html.classList.remove('light-mode');
                    if (btn) btn.textContent = '‚òÄÔ∏è';
                } else {
                    html.classList.add('light-mode');
                    if (btn) btn.textContent = 'üåô';
                }
            }

            showLoadingOverlay() {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) overlay.classList.add('active');
            }

            hideLoadingOverlay() {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) overlay.classList.remove('active');
            }

            showAuth() {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('appContainer').classList.remove('active');
            }

            showApp() {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('appContainer').classList.add('active');
                document.getElementById('userEmail').textContent = this.email;
            }

            initGraphics() {
                const canvas = document.getElementById('canvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                camera.position.z = 50;

                const particles = [];
                for(let i = 0; i < 40; i++) {
                    const geometry = new THREE.BufferGeometry();
                    const positions = new Float32Array(30);
                    for(let j = 0; j < 30; j++) {
                        positions[j] = (Math.random() - 0.5) * 200;
                    }
                    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                    const color = new THREE.Color().setHSL(Math.random() * 0.3 + 0.55, 0.7, 0.5);
                    const material = new THREE.PointsMaterial({
                        color: color,
                        size: Math.random() * 1.5,
                        transparent: true,
                        opacity: 0.4
                    });

                    const points = new THREE.Points(geometry, material);
                    scene.add(points);
                    particles.push(points);
                }

                const animate = () => {
                    requestAnimationFrame(animate);
                    particles.forEach(p => {
                        p.rotation.x += 0.0005;
                        p.rotation.y += 0.001;
                    });
                    renderer.render(scene, camera);
                };

                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
        }

        const app = new TaskMasterPro();
    </script>
